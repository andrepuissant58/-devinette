<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Continents</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <h1>🌍 Quiz Afrique, Europe & Asie</h1>
    <div id="score">Score : 0 💰</div>
    <div id="timer">Temps : 00:00</div>
    <div id="question-container">
      <p id="question">Clique sur "Commencer" pour démarrer !</p>
      <div id="answers"></div>
    </div>
    <div id="feedback"></div>
    <div class="buttons">
      <button id="start-btn">Commencer</button>
      <button id="next-btn" disabled>Suivant</button>
      <button id="pause-btn">Pause</button>
    </div>
    <div id="coin-animation">+10 💰</div>
  </div>
  <script src="index.js"></script>
</body>
</html>
